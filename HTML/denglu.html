		<script>
			var count_c = 0;
			var img_c = document.getElementsByClassName("frame")[0].getElementsByClassName('c')[0];
			function selection1 () {
				if (count_c%2 == 0) {
					img_c.src = "images/login/unselected.png";
				};
				if (count_c%2 == 1) {
					img_c.src = "images/login/selected.png";
				};
				count_c++;
				
			}
			var count_s = 0;
			var img_s = document.getElementsByClassName("frame")[0].getElementsByClassName('s')[0];
			function selection2 () {
				if (count_s%2 == 0) {

				if (count_s%2 == 1) {

				};
